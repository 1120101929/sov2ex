<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <!--normal screen-->
        <link rel="stylesheet" type="text/css" media="screen and (min-width: 500px)" href="../static/css/result.css">

        <!--small screen-->
        <link rel="stylesheet" type="text/css" media="screen and (max-width: 500px)" href="../static/css/result_small.css">

        <title>Search Â· {{q|e}}</title>
        <link rel="shortcut icon" href="../static/favicon.ico" />
        <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        {{ moment.include_moment(local_js="//cdn.bootcss.com/moment.js/2.18.1/moment.min.js") }}
        <meta name="robots" content="noindex, nofollow" />
    </head>
    <body>
    <div class="container">
    <div id="search-container">
        <div id="ninja">
            <a href="/"><img src="../static/image/ninja.svg"></a></div>
        <form role="form" class="row" id="search-form">
            <div class="form-group col-md-5 col-xs-9" >
             <input type="text" class="form-control" id="keyword" name="q" value="{{q}}">
            </div>
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span></button>
        </form>
    </div>

    <div class="row">
        <p id="cost">{{ res['total'] }} results  (cost {{ res['took'] }} ms)</p>
    </div>

    <div class="row" id="result">
        {% block result %}{% endblock %}
    </div>

    <!--container-->
    </div>
    {% include 'analytics.html'%}
</body>
</html>
